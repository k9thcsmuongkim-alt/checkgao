<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Final Fixed</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; margin: 0; }
        #controls { padding: 15px; text-align: center; background: #222; width: 100%; border-bottom: 1px solid #444; }
        button { padding: 15px 30px; font-size: 18px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #log-area { width: 95%; height: 200px; background: #111; border: 1px solid #555; overflow-y: scroll; margin-top: 10px; padding: 10px; text-align: left; color: #0f0; white-space: pre-wrap; font-size: 13px; }
        canvas { width: 100%; max-width: 640px; border: 2px solid #00ff00; margin-top: 10px; }
        video { display: none; }
    </style>
</head>
<body>

    <div id="controls">
        <button id="btn-start" onclick="startCamera()">B·∫¨T CAMERA</button>
        <div id="status">ƒêang ƒë·ª£i c·∫•u h√¨nh Module...</div>
    </div>
    
    <div id="log-area">Nh·∫≠t k√Ω h·ªá th·ªëng...</div>

    <canvas id="output"></canvas>
    <video id="webcam" playsinline autoplay muted></video>

    <script>
        const logArea = document.getElementById('log-area');
        const statusEl = document.getElementById('status');
        
        function log(msg, error=false) {
            const color = error ? '#ff5555' : '#00ff00';
            logArea.innerHTML = `<div style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>` + logArea.innerHTML;
        }

        // --- ƒê√ÇY L√Ä PH·∫¶N QUAN TR·ªåNG NH·∫§T ---
        // Ta t·∫°o bi·∫øn Module tr∆∞·ªõc ƒë·ªÉ file JS c·ªßa b·∫°n "chui" v√†o ƒë√¢y
        var Module = {
            onRuntimeInitialized: function() {
                log("‚úÖ WASM ƒê√É S·∫¥N S√ÄNG! (onRuntimeInitialized)");
                statusEl.innerText = "AI ƒë√£ t·∫£i xong. H√£y b·∫•m n√∫t.";
                window.isModelReady = true;
            },
            locateFile: function(path) {
                // Ch·ªâ ƒë∆∞·ªùng d·∫´n ch√≠nh x√°c cho file wasm
                var wasmName = "edge-impulse-standalone.wasm";
                log(`H·ªá th·ªëng t√¨m: ${path} -> √âp d√πng: ${wasmName}`);
                return wasmName;
            }
        };
    </script>

    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('btn-start');
        var classifier = null;

        async function startCamera() {
            if (!window.isModelReady) {
                alert("ƒêang t·∫£i AI, vui l√≤ng ƒë·ª£i th√™m v√†i gi√¢y...");
                return;
            }

            btn.style.display = 'none';
            statusEl.innerText = "ƒêang kh·ªüi ƒë·ªông...";
            log("B·∫Øt ƒë·∫ßu m·ªü Camera...");

            try {
                // Kh·ªüi t·∫°o Classifier
                // V√¨ Module ƒë√£ ƒë∆∞·ª£c t·∫°o global, ta kh√¥ng c·∫ßn g·ªçi createModule() n·ªØa
                classifier = new EdgeImpulseClassifier();
                await classifier.init();
                
                log("‚úÖ Classifier ƒë√£ kh·ªüi t·∫°o!");

                // L·∫•y th√¥ng tin d·ª± √°n
                try {
                    let project = classifier.getProjectInfo();
                    log(`D·ª± √°n: ${project.owner} / ${project.name}`);
                } catch(e) {}

                // M·ªü Camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { facingMode: "environment", width: 640, height: 480 }
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    log("üé• Camera OK. ƒêang nh·∫≠n di·ªán...");
                    requestAnimationFrame(loop);
                };

            } catch (err) {
                log("‚ùå L·ªñI: " + err.message, true);
                btn.style.display = 'block';
            }
        }

        async function loop() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (classifier) {
                try {
                    let res = classifier.classifyElements(video);
                    if (res && res.results && res.results.length > 0) {
                        res.results.forEach(obj => {
                            // V·∫Ω khung (FOMO)
                            if (obj.x !== undefined) {
                                ctx.strokeStyle = '#00FF00'; ctx.lineWidth = 4;
                                ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                                ctx.fillStyle = '#00FF00'; ctx.font = '20px Arial';
                                ctx.fillText(`${obj.label} ${(obj.value*100).toFixed(0)}%`, obj.x, obj.y - 5);
                            } 
                            // Ph√¢n lo·∫°i
                            else if (obj.value > 0.5) {
                                statusEl.innerText = `${obj.label}: ${(obj.value*100).toFixed(0)}%`;
                            }
                        });
                    }
                } catch (e) {}
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
