<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Project</title>
    <style>
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            min-height: 100vh;
        }
        
        /* Giao di·ªán ƒëi·ªÅu khi·ªÉn */
        #controls {
            width: 100%;
            background: #111;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:active { transform: scale(0.95); }

        /* M√†n h√¨nh hi·ªÉn th·ªã */
        #container {
            position: relative;
            margin-top: 10px;
            width: 95%;
            max-width: 640px;
        }

        canvas {
            width: 100%;
            height: auto;
            border: 2px solid #00ff00;
            background: #222;
            display: block;
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Khu v·ª±c nh·∫≠t k√Ω (Log) ƒë·ªÉ b·∫°n bi·∫øt l·ªói g√¨ */
        #logs {
            width: 90%;
            height: 150px;
            overflow-y: scroll;
            background: #000;
            border: 1px solid #444;
            margin-top: 10px;
            padding: 10px;
            font-size: 12px;
            white-space: pre-wrap;
            color: #0f0;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button id="btn-start" onclick="startAI()">B·∫¨T CAMERA</button>
        <div id="status" style="margin-top:5px; color: yellow;">S·∫µn s√†ng...</div>
    </div>

    <div id="container">
        <canvas id="output"></canvas>
        <video id="webcam" playsinline autoplay muted></video>
    </div>

    <div id="logs">LOG H·ªÜ TH·ªêNG:</div>

    <script>
        // T·∫°o bi·∫øn gi·∫£ ƒë·ªÉ ƒë√°nh l·ª´a file JS
        var module = { exports: {} };
        var exports = module.exports;

        // H√†m ghi log
        function log(msg, isError = false) {
            const logEl = document.getElementById('logs');
            const color = isError ? '#ff5555' : '#00ff00';
            logEl.innerHTML = `<div style="color:${color}">> ${msg}</div>` + logEl.innerHTML;
        }
    </script>

    <script src="edge-impulse-standalone.js"></script>

    <script src="run-impulse.js"></script>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const btn = document.getElementById('btn-start');
        var classifier = null;

        async function startAI() {
            btn.style.display = 'none';
            statusEl.innerText = "ƒêang kh·ªüi ƒë·ªông...";
            log("B·∫Øt ƒë·∫ßu quy tr√¨nh...");

            try {
                // 1. T√åM H√ÄM KH·ªûI ƒê·ªòNG (createModule)
                // Do file JS xu·∫•t ra module.exports, ta ph·∫£i l·∫•y n√≥ t·ª´ ƒë√≥
                var loader = null;
                
                if (typeof module.exports === 'function') {
                    loader = module.exports;
                    log("‚úÖ ƒê√£ t√¨m th·∫•y Loader trong module.exports");
                } else if (typeof module.exports.createModule === 'function') {
                    loader = module.exports.createModule;
                    log("‚úÖ ƒê√£ t√¨m th·∫•y Loader trong module.exports.createModule");
                } else if (typeof createModule !== 'undefined') {
                    loader = createModule;
                    log("‚úÖ ƒê√£ t√¨m th·∫•y createModule (Global)");
                } else if (typeof EdgeImpulseMod !== 'undefined') {
                    loader = EdgeImpulseMod;
                    log("‚úÖ ƒê√£ t√¨m th·∫•y EdgeImpulseMod");
                }

                if (!loader) {
                    throw new Error("Kh√¥ng t√¨m th·∫•y h√†m kh·ªüi ƒë·ªông! Ki·ªÉm tra l·∫°i file JS.");
                }

                // 2. N·∫†P WASM
                log("ƒêang n·∫°p WASM...");
                // C·∫•u h√¨nh ƒë∆∞·ªùng d·∫´n tuy·ªát ƒë·ªëi cho file WASM
                var config = {
                    locateFile: function(path) {
                        // Tr·∫£ v·ªÅ ƒë√∫ng t√™n file c·ªßa b·∫°n
                        return "edge-impulse-standalone.wasm"; 
                    }
                };
                
                // G·ªçi h√†m loader
                await loader(config);
                log("‚úÖ WASM ƒë√£ n·∫°p th√†nh c√¥ng!");

                // 3. KH·ªûI T·∫†O B·ªò PH√ÇN LO·∫†I
                log("Kh·ªüi t·∫°o Classifier...");
                classifier = new EdgeImpulseClassifier();
                await classifier.init();

                // L·∫•y th√¥ng tin d·ª± √°n
                try {
                    let project = classifier.getProjectInfo();
                    log(`D·ª± √°n: ${project.owner} / ${project.name}`);
                    log(`Labels: ${project.labels.join(", ")}`);
                } catch(e) { log("Th√¥ng tin d·ª± √°n ·∫©n."); }

                // 4. B·∫¨T CAMERA
                log("ƒêang m·ªü Camera...");
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    }
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc canvas cho kh·ªõp video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    statusEl.innerText = "ƒêang nh·∫≠n di·ªán...";
                    statusEl.style.color = "#00ff00";
                    log("üé• Camera ho·∫°t ƒë·ªông! B·∫Øt ƒë·∫ßu Loop.");
                    
                    requestAnimationFrame(loop);
                };

            } catch (err) {
                alert("L·ªói: " + err.message);
                log("‚ùå L·ªñI: " + err.message, true);
                btn.style.display = 'block';
            }
        }

        async function loop() {
            // V·∫Ω video l√™n canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (classifier) {
                try {
                    let res = classifier.classifyElements(video);
                    
                    if (res && res.results && res.results.length > 0) {
                        res.results.forEach(obj => {
                            // V·∫Ω khung (Object Detection)
                            if (obj.x !== undefined) {
                                ctx.strokeStyle = '#00FF00';
                                ctx.lineWidth = 4;
                                ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                                
                                ctx.fillStyle = '#00FF00';
                                ctx.font = '20px Arial';
                                ctx.fillText(`${obj.label} ${(obj.value*100).toFixed(0)}%`, obj.x, obj.y - 10);
                            } 
                            // Ph√¢n lo·∫°i (Classification)
                            else if (obj.value > 0.5) {
                                statusEl.innerText = `${obj.label}: ${(obj.value*100).toFixed(0)}%`;
                            }
                        });
                    }
                } catch (e) {
                    // B·ªè qua l·ªói frame
                }
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
