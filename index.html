<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Final</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; display: flex; flex-direction: column; align-items: center; margin: 0; }
        #controls { padding: 15px; text-align: center; background: #222; width: 100%; border-bottom: 1px solid #444; }
        #status { font-size: 18px; color: yellow; margin-top: 10px; }
        canvas { width: 100%; max-width: 640px; border: 2px solid #00ff00; margin-top: 10px; }
        video { display: none; }
    </style>
</head>
<body>

    <div id="controls">
        <div id="status">Đang nạp AI... Vui lòng đợi.</div>
    </div>

    <canvas id="output"></canvas>
    <video id="webcam" playsinline autoplay muted></video>

    <script>
        var statusEl = document.getElementById('status');
        
        // Tạo biến Module trước để file JS sử dụng
        var Module = {
            // Hàm này sẽ TỰ ĐỘNG chạy khi AI tải xong
            onRuntimeInitialized: function() {
                statusEl.innerText = "✅ AI ĐÃ SẴN SÀNG!";
                statusEl.style.color = "#00ff00";
                console.log("Wasm loaded success!");
                startCamera(); // Tự động bật camera
            },
            // Chỉ đường dẫn chính xác cho file WASM
            locateFile: function(path) {
                return "edge-impulse-standalone.wasm";
            }
        };
    </script>

    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        var classifier = null;

        async function startCamera() {
            try {
                statusEl.innerText = "Đang khởi tạo Classifier...";
                
                // Khởi tạo bộ phân loại
                classifier = new EdgeImpulseClassifier();
                await classifier.init();

                statusEl.innerText = "Đang mở Camera...";
                
                // Mở Camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { facingMode: "environment", width: 640, height: 480 }
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    statusEl.innerText = "Đang nhận diện...";
                    requestAnimationFrame(loop);
                };
            } catch (err) {
                alert("Lỗi: " + err.message);
            }
        }

        async function loop() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (classifier) {
                try {
                    let res = classifier.classifyElements(video);
                    if (res && res.results && res.results.length > 0) {
                        res.results.forEach(obj => {
                            // Vẽ khung (FOMO)
                            if (obj.x !== undefined) {
                                ctx.strokeStyle = '#00FF00'; ctx.lineWidth = 4;
                                ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                                ctx.fillStyle = '#00FF00'; ctx.font = '20px Arial';
                                ctx.fillText(`${obj.label} ${(obj.value*100).toFixed(0)}%`, obj.x, obj.y - 5);
                            }
                            // Phân loại
                            else if (obj.value > 0.5) {
                                statusEl.innerText = `${obj.label}: ${(obj.value*100).toFixed(0)}%`;
                            }
                        });
                    }
                } catch (e) {}
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
